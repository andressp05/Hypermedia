<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Paper House</title>

	<!-- Bootsrap -->
	<link href="../assets/css/bootstrap.css" rel="stylesheet">
<!--===============================================================================================-->

</head>

<body style="background-color: #C1876B">
<!-- Page Content -->
<div class="container">

	<!-- Page Heading -->
	<div class="row">
        <div class="col-lg-12">
			<h1 class="page-header">Contact Us </h1>
		</div>
	</div>

	<!-- Contact Form -->
	<div class="row">
        <div class="col-md-8">
            <h3>Write Us</h3>
            <form action = "#" method = "post" name="sentMessage" id="contactForm">
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Name:</label>
                        <input type="text" class="form-control" id="name" required data-validation-required-message="Enter your name">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Phone Number:</label>
                        <input type="phone" class="form-control" id="phone">
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Email:</label>
                        <input type="email" class="form-control" id="email" required data-validation-required-message="Enter your email">
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Message:</label>
                        <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Enter your message" maxlength="999" style="resize:none"></textarea>
                    </div>
                </div>
                <div id="success"></div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
		</div>
	</div>
</div>

</body>
</html>
