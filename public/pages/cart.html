<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>PaperHouse</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="../assets/js/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="../assets/js/scripts.js"></script>

  <script src="https://use.fontawesome.com/c560c025cf.js"></script>
</head>

<body onload="setHeaderFooter()">
  <!-- HEADER -->
  <div id='header'></div>

  <!-- Page Content -->
  <div class="container-fluid">
     <div class="card shopping-cart">
              <div class="card-header bg-dark text-light">
                  <i class="fa fa-shopping-cart" aria-hidden="true">  </i>
                    Shopping cart
                  <a href="/pages/books.html" class="btn btn-primary btn-sm pull-right">Continue shopping</a>
                  <div class="clearfix"></div>
              </div>
              <div class="card-body" id="cartList">

              </div>
              <div class="card-footer">
                  <div class="pull-right" style="margin: 10px">
                      <a href="" class="btn btn-success pull-right">Checkout</a>
                      <div class="pull-right" style="margin: 5px">
                          Total price: <b id="subtotal"></b>
                      </div>
                  </div>
              </div>
          </div>
  </div>


  <!-- FOOTER -->
  <div id="footer"></div>

  <script>
    let options = {
      method: "GET",
      credentials: 'same-origin',
      // headers: {
      //   'Content-Type': 'application/x-www-form-urlencoded'
      // }
    }

    fetch('/test/cart', options)
      .then(function (response) {
        if (response.status === 200) {
          return response.json();
        } else {
          throw new Error(response.status);
        }
      })
      .then(json => {
        fillCartPage(json);
        console.log(json);
      })
      .catch(e => {
        if(e.text()){
          e.text().then(json => {
            console.error(json.message)
          })
        } else {
          console.error(e);
        }
      });
  </script>
</body>

</html>
