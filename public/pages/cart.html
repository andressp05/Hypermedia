<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>PaperHouse</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="../assets/js/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="../assets/js/scripts.js"></script>
</head>

<body onload="setHeaderFooter()">
  <!-- HEADER -->
  <div id='header'></div>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>
          Shopping Cart
        </h2>
      </div>
    </div>
    <hr />
    
    
    <div class="row align-items-center">
      <div class="col">
        <div class="product_details text-center">
          <h4>Descitprion</h4>
        </div>
      </div>
      <div class="col-2 "><h4>Price</h4></div>
      <div class="col-2 "><h4>Quantity</h4></div>
      <div class="col-2 "></div>
      <div class="col-1 "><h4>Total</h4></div>
    </div>
    <hr />
    <div class="row align-items-center">
      <div class="col">
        <div id="product_details" class="row align-items-center">
          <div class="col-3">
            <img src="/assets/img/book_cover/9780066231001.jpg" alt="thumbnail" class="img-thumbnail">
          </div>
          <div class="col">
            <span>${Descitprion}</span>
          </div>
        </div>
      </div>
      <div class="col-2 ">${Price}</div>
      <div class="col-2 ">
        <input type="number" class="form-control" id="quantity" name="quantity" min="1" max="100" step="1" value="1"
        style="width: 75px">
      </div>
      <div class="col-2 "><button type="button" class="btn btn-danger">Remove</button></div>
      <div class="col-1">${Total}</div>
    </div>
  </div>

  <!-- FOOTER -->
  <div id="footer"></div>

  <script>
    let options = {
      method: "GET",
      credentials: 'same-origin',
      // headers: {
      //   'Content-Type': 'application/x-www-form-urlencoded'
      // }
    }

    fetch('../test/cart', options)
      .then(function (response) {
        if (response.status === 200) {
          return response.json();
        } else {
          throw new Error(response.status);
        }
      })
      .then(json => {
        console.log(json);
      })
      .catch(e => {
        e.text().then(json => {
          console.log(json.message)
        })
      });
  </script>
</body>

</html>
