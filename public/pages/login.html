<script type="text/javascript">
  var input_field_1 = document.getElementById("password");


  function login() {
    var myForm = document.getElementById('loginForm');
    if(myForm.reportValidity()){

        let formData = new URLSearchParams(new FormData(myForm));
        let options = {
          body: formData,
          method: "POST",
          credentials: 'same-origin',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          }
        }

        fetch('/test/user/login', options)
          .then(response => {
            if (response.status === 200) {
              let previousUrl = document.referrer;
              setTimeout(() => {window.location.href = previousUrl;}, 2000);
              // window.location.href = previousUrl;
              document.getElementById('user-id').innerHTML = document.getElementById('inputEmail').value;
              $('#popup-logged').fadeIn('slow');
            } else {
              throw response;
            }
          })
          .catch(e => {
            e.text().then( json => {
              console.log(json.message)
            })
          });
      } else {
        alert("Passwords do not match !");
      };
  };
</script>

</head>

<body onload="setHeaderFooter()">

  <!-- HEADER -->
  <div id='header'></div>

  <!-- Page Content -->
  <div class="container">
    <div id="popup-logged" class="row not-display">
      <div class="alert alert-success">
        Logged in successfully, welcome <span id="user-id" class="h5"></span>!
      </div>
    </div>
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
            <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            <form id='loginForm' class="form-signin">
              <div class="form-label-group">
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                <label for="inputEmail">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>

              <a class="btn btn-lg btn-primary btn-block text-uppercase" onclick="login()">Login</a>
              <a class="d-block text-center mt-2 small" href="/pages/signup.html">Register</a>

            </form>
