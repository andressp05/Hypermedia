<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>PaperHouse</title>

    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
      <link rel="stylesheet" href="/assets/css/style.css">

      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../assets/js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <script>
    function setHeaderFooter(){
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    }
    </script>

  </head>
  <body onload="setHeaderFooter()">

    <!-- HEADER -->
    <div id='header'></div>

<!-- Page Content -->
<div class="container">

  <h1 class="my-4">Authors</h1>

  <hr>
      <div class="row justify-content-md-center">
        <!-- /.col-lg-3 -->

        <div class="col-lg-12 center">


          <div class="row">

            <div class="row" id="cards">
                  <script type="text/javascript">
                    fetch('../test/authors/').then(  function(response) {
                      console.log(response.status);
                      if (response.status === 200) {
                        return response.json();
                      } else {
                        throw new Error(response.status);
                      }
                    })
                    .then(json => {
                      for(let i = 0; i < json.length; i++){
                        let listItem = document.createElement('div');
                        listItem.classList.add('col-lg-3');
                        listItem.classList.add('col-md-6');
                        listItem.classList.add('mb-4');
                        let { author_id, name, surname } = json[i];
                        listItem.innerHTML = `
                          <div class="card h-100">
                            <a href="#"><img class="card-img-top" src="https://media.licdn.com/dms/image/C4D12AQHGrnS3eZjSPA/article-cover_image-shrink_600_2000/0?e=1562198400&v=beta&t=M2HvdPZBKkWhTVZ_Cblyx1ZRcgtO4muW3sd9D8EnkkY" alt=""></a>
                            <div class="card-body">
                              <h4 class="card-title">
                                <a href="#">${name} - ${surname}</a>
                              </h4>
                              <h5>--</h5>
                              <p class="card-text">${author_id}</p>
                            </div>
                            <div class="card-footer">
                              <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                            </div>
                        </div>
                        `;
                        document.getElementById('cards').append(listItem);
                      }
                    })
                    .catch(e => {
                      console.error(e);
                    });
                  </script>
            </div>


          </div>
          <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->


    <!-- FOOTER -->
    <div id="footer"></div>

  </body>
</html>
