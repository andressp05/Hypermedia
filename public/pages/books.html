<!-- Page Content -->
<div class="container">

  <h1 class="my-4">Books</h1>

  <hr>


      <div class="row justify-content-md-center">
        <!-- /.col-lg-3 -->
        <div class="col-lg-3 center">

          <div class="list-group">
            <a href="#" class="list-group-item">Best Sellers</a>
            <a href="#" class="list-group-item">Our Favorites</a>
            <a href="#" class="list-group-item">Filters</a>
          </div>

        </div>

        <div class="col-lg-9 center">


          <div class="row" id="cards">


                <script type="text/javascript">
                  fetch('../test/books/').then(  function(response) {
                    console.log(response.status);
                    if (response.status === 200) {
                      return response.json();
                    } else {
                      throw new Error(response.status);
                    }
                  })
                  .then(json => {
                    for(let i = 0; i < json.length; i++){
                      let listItem = document.createElement('div');
                      listItem.classList.add('col-lg-4');
                      listItem.classList.add('col-md-6');
                      listItem.classList.add('mb-4');
                      let { ISBN, name, price } = json[i];
                      listItem.innerHTML = `
                        <div class="card h-100">
                          <a href="#"><img class="card-img-top" src="https://media.licdn.com/dms/image/C4D12AQHGrnS3eZjSPA/article-cover_image-shrink_600_2000/0?e=1562198400&v=beta&t=M2HvdPZBKkWhTVZ_Cblyx1ZRcgtO4muW3sd9D8EnkkY" alt=""></a>
                          <div class="card-body">
                            <h4 class="card-title">
                              <a href="#">${name}</a>
                            </h4>
                            <h5>${price.value}${price.currency}</h5>
                            <p class="card-text">${ISBN}</p>
                          </div>
                          <div class="card-footer">
                            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                          </div>
                      </div>
                      `;
                      document.getElementById('cards').append(listItem);
                    }
                  })
                  .catch(e => {
                    console.error(e);
                  });
                </script>




          </div>
          <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

      </div>
      <!-- /.row -->

    </div>
