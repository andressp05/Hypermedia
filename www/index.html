<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bookshop</title>
  </head>
  <body>
    <h1>Hello world!</h1>
    <ul>
    </ul>

    <script type="text/javascript">
      fetch('test/books').then(  function(response) {return response.json()} )
        .then(json => {
          for(let i = 0; i < json.length; i++){
            let listItem = document.createElement('li');
            let { ISBN, Name, Price } = json[i];
            listItem.innerHTML = `${ISBN} - ${Name} - ${Price.Value}`;
            document.querySelector('ul').append(listItem);
          }
        });
    </script>

  </body>
</html>
